<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NovaCoin</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1, h2 { color: #58a6ff; }
    #crypto-prices p { margin: 5px 0; }
    form { margin: 15px 0; }
    input, select, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #58a6ff;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #1f6feb; }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    #video {
      display: none;
      width: 300px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div id="cameraMessage">‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ...</div>
  <video id="video" autoplay playsinline></video>

  <div id="mainContent" style="display:none;">
    <h1>üåê NovaCoin</h1>
    <div id="crypto-prices"></div>
    <canvas id="priceChart" width="400" height="200"></canvas>

    <h2>üí± –û–±–º–µ–Ω NovaCoin</h2>
    <form id="exchangeForm">
      <input type="number" id="amount" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ NVC" required>
      <select id="currency">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <option value="btc">BTC</option>
      </select>
      <button type="submit">–û–±–º–µ–Ω—è—Ç—å</button>
    </form>
    <div id="result"></div>
  </div>

  <!-- –ú–æ–¥–∞–ª–∫–∞ –≤—ã–±–æ—Ä–∞ -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>üìä –î–µ–π—Å—Ç–≤–∏–µ</h3>
      <button id="resetChart">–°–±—Ä–æ—Å–∏—Ç—å –≥—Ä–∞—Ñ–∏–∫</button>
      <button id="depositFunds">–í–Ω–µ—Å—Ç–∏ —Å—Ä–µ–¥—Å—Ç–≤–∞</button>
      <button id="closeModal">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
  </div>

  <!-- –ú–æ–¥–∞–ª–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ -->
  <div id="resultModal" class="modal">
    <div class="modal-content">
      <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç</h3>
      <p></p>
      <button id="closeResult">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      const video = document.getElementById('video');
      const cameraMessage = document.getElementById('cameraMessage');
      const mainContent = document.getElementById('mainContent');

      // ================== –ö–ê–ú–ï–†–ê ==================
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = 'block';
        cameraMessage.innerText = "–î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ —Ä–∞–∑—Ä–µ—à—ë–Ω ‚úÖ";

        setTimeout(() => {
          video.style.display = 'none';
          cameraMessage.style.display = 'none';
          mainContent.style.display = 'block';
        }, 2000);

      } catch (err) {
        cameraMessage.innerText = "–î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –æ—Ç–∫–ª–æ–Ω—ë–Ω ‚ùå –°–∞–π—Ç –Ω–µ –º–æ–∂–µ—Ç —Ä–∞–±–æ—Ç–∞—Ç—å.";
        mainContent.style.display = 'none';
        return;
      }

      // ================== –ö–£–†–°–´ ==================
      async function loadPrices() {
        try {
          const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,tether&vs_currencies=usd");
          const data = await response.json();
          document.getElementById("crypto-prices").innerHTML = `
            <p>Bitcoin (BTC): <strong>$${data.bitcoin.usd}</strong></p>
            <p>Ethereum (ETH): <strong>$${data.ethereum.usd}</strong></p>
            <p>Tether (USDT): <strong>$${data.tether.usd}</strong></p>
            <hr>
            <p>üåü Nova Coin (NVC): <strong>$${(Math.random()*10+1).toFixed(2)}</strong></p>
          `;
        } catch (error) {
          document.getElementById("crypto-prices").innerText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö!";
        }
      }
      loadPrices();

      // ================== –ì–†–ê–§–ò–ö ==================
      const ctx = document.getElementById("priceChart").getContext("2d");
      let chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: ["–ü–Ω","–í—Ç","–°—Ä","–ß—Ç","–ü—Ç","–°–±","–í—Å"],
          datasets: [{
            label: "Nova Coin",
            data: [2,3,2.5,3.2,4,3.8,4.5],
            borderColor: "#58a6ff",
            backgroundColor: "rgba(88,166,255,0.2)",
            fill: true,
            tension: 0.4,
            pointRadius: 5,
            pointBackgroundColor: "#58a6ff"
          }]
        },
        options: {
          plugins: { legend: { labels: { color: "#e6edf3" } } },
          scales: {
            x: { ticks: { color: "#e6edf3" } },
            y: { ticks: { color: "#e6edf3" } }
          }
        }
      });

      // ================== –õ–û–ù–ì –ü–†–ï–°–° ==================
      let pressTimer;
      const chartCanvas = document.getElementById("priceChart");
      const modal = document.getElementById("modal");
      const resultModal = document.getElementById("resultModal");

      chartCanvas.addEventListener("mousedown", () => {
        pressTimer = setTimeout(() => { modal.style.display = "flex"; }, 1000);
      });
      chartCanvas.addEventListener("mouseup", () => { clearTimeout(pressTimer); });
      chartCanvas.addEventListener("mouseleave", () => { clearTimeout(pressTimer); });

      // ================== –ö–ù–û–ü–ö–ò ==================
      document.getElementById("closeModal").addEventListener("click", () => { modal.style.display = "none"; });

      document.getElementById("resetChart").addEventListener("click", () => {
        modal.style.display = "none";

        // –º–æ–¥–∞–ª–∫–∞ –æ—à–∏–±–∫–∏
        const errorModal = document.createElement("div");
        errorModal.className = "modal";
        errorModal.style.display = "flex";
        errorModal.innerHTML = `
          <div class="modal-content">
            <h3>‚ùå –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞</h3>
            <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞...</p>
          </div>
        `;
        document.body.appendChild(errorModal);

        setTimeout(() => {
          errorModal.remove();
          resultModal.style.display = "flex";
          resultModal.querySelector("h3").innerText = "‚úÖ –°–±—Ä–∞—Å—ã–≤–∞–Ω–∏–µ –≥—Ä–∞—Ñ–∏–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ";
          resultModal.querySelector("p").innerHTML = `
            <strong>–ù–µ–ø–æ–≥–∞—à–µ–Ω–Ω—ã–π –¥–æ–ª–≥:</strong> 53$ <br>
            <strong>–û–±–æ—Ä–æ—Ç –Ω–∞ –º–∏–Ω—É—Å–æ–≤–æ–º —Å—á—ë—Ç–µ:</strong> 775$ <br>
            <strong>–í—Ä–µ–º—è –æ–∫–æ–Ω—á–∞–Ω–∏—è:</strong> 23:47 <br>
            <strong>–ü—Ä–æ—Ü–µ–Ω—Ç –Ω–∞ –º–∏–Ω—É—Å–æ–≤–æ–º —Å—á—ë—Ç–µ:</strong> 376%
          `;
        }, 2000);
      });

      document.getElementById("depositFunds").addEventListener("click", () => {
        alert("–§—É–Ω–∫—Ü–∏—è –≤–Ω–µ—Å–µ–Ω–∏—è —Å—Ä–µ–¥—Å—Ç–≤ –ø–æ–∫–∞ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ üöÄ");
      });

      document.getElementById("closeResult").addEventListener("click", () => { resultModal.style.display = "none"; });

      // ================== –û–ë–ú–ï–ù ==================
      document.getElementById("exchangeForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const amount = document.getElementById("amount").value;
        const currency = document.getElementById("currency").value;
        let rate = { usd: 5, eur: 4.6, btc: 0.00012 };
        let result = amount * rate[currency];
        document.getElementById("result").innerHTML = `
          <strong>${amount} NVC</strong> = <span style="color:#58a6ff; font-weight:bold;">
          ${result.toFixed(4)} ${currency.toUpperCase()}</span>
        `;
      });
    });
  </script>
</body>
</html>
